<mat-toolbar>

  <span class="logo">communally</span>
<nav class="links">
  <button routerLink="timer" mat-icon-button
          class="example-icon timer-icon"
          aria-label="Example icon-button for signup">
    <mat-icon>timer</mat-icon> Timer
  </button>

  <button *ngIf="(isLoggedIn | async)" routerLink="profile" mat-icon-button
          class="example-icon login-icon"
          aria-label="Example icon-button for login">
    <mat-icon>account_circle</mat-icon> Profile
  </button>

  <button *ngIf="(isLoggedIn | async)===(false)" routerLink="login"
          mat-icon-button
          class="example-icon login-icon"
          aria-label="Example icon-button for login">
    <mat-icon>login</mat-icon> Login
  </button>

  <button *ngIf="(isLoggedIn | async)" routerLink="login" mat-icon-button
          (click)="userService.logoutUser()"
          class="example-icon logout-icon"
          aria-label="Example icon-button for logout">
    <mat-icon>logout</mat-icon> Logout
  </button>

  <button *ngIf="(isLoggedIn | async) === (false)" routerLink="signup"
          mat-icon-button
          class="example-icon create-icon"
          aria-label="Example icon-button for signup">
    <mat-icon>create</mat-icon> Sign Up
  </button>




</nav>

</mat-toolbar>
