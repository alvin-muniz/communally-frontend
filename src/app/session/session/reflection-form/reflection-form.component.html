<section>
  <mat-form-field appearance="fill">
    <mat-label>Leave a Reflection</mat-label>
    <input [(ngModel)]="currentReflection.entry" name="reflection"
           matInput placeholder="Enter your reflection" >
  </mat-form-field>
  <label>Add Content</label>
  <button (click)="showContentForm()" mat-button  ><mat-icon>
    note_add</mat-icon>Add Content</button>
  <app-content-form
    *ngIf="showContent" (submittedContent)="addContent($event)">
  </app-content-form>
  <button mat-button (click)="submitReflection()" ><mat-icon>add_task
  </mat-icon>Submit
    Reflection</button>
  <div class="content-grid">
    <app-content *ngFor="let content of getAllContent()"
    [content]="content"></app-content>
  </div>
  <pre>{{currentReflection | json}}</pre>
  <pre>{{currentSession | json}}</pre>
  <pre *ngFor="let content of contentList"> {{content | json}}</pre>
</section>
