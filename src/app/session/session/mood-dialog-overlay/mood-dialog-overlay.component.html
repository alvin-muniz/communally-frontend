<h1 mat-dialog-title>Hi {{data.title}}</h1>
<div mat-dialog-content>

</div>
<div mat-dialog-actions>
  <button class="mood" mat-fab color="primary"
           aria-label="Example icon button with a delete icon"
          [mat-dialog-close]="data.positive">
    <mat-icon [inline]="true">sentiment_very_satisfied</mat-icon>
  </button>
  <button class="mood" mat-fab color="primary"
          aria-label="Example icon button with a delete icon"
          [mat-dialog-close]="data.neutral">
    <mat-icon [inline]="true">sentiment_neutral</mat-icon>
  </button>
  <button class="mood" mat-fab color="primary"
           aria-label="Example icon button with a delete icon"
          [mat-dialog-close]="data.negative">
    <mat-icon [inline]="true">sentiment_very_dissatisfied</mat-icon>
  </button>
  <button mat-button [mat-dialog-close]="data.positive" cdkFocusInitial>Ok
  </button>
</div>
