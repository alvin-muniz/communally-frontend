<h1>Meditation Timer</h1>

<main class="container">
  <div class="select-time">
  <button class="updateTimeButton" id="five-minute" (click)="updateTime(5)">5
    minutes</button>
  <button class="updateTimeButton" id="ten-minute"
          (click)="updateTime(600)">10 minutes</button>
  <button class="updateTimeButton" id="twenty-minute"
          (click)="updateTime(1200)">20 minutes</button>
  </div>
  <app-mood-dialog></app-mood-dialog>
  <app-display-timer
    (timerCompleted)="timerFinished($event)"
    [time]="time"></app-display-timer>

<div class="console">
  <button *ngIf="!loggedIn; else elseBlock" (click)="startTimer()"
            id="startButton">Start</button>

  <ng-template #elseBlock>
    <button (click)="startSession()" id="startSession">Start Logged</button>
  </ng-template>
  <button (click)="pauseTimer()" id="pauseButton">Pause</button>
  <button (click)="stopTimer()" id="stopButton">End</button>
</div>
</main>
